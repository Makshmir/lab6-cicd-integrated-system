global:
  scrape_interval: 15s # Інтервал збору метрик

scrape_configs:
  - job_name: 'prometheus' # Моніторинг самого Prometheus
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'integrated_app' # Моніторинг вашого ПЗ
    # Припускаємо, що ваш додаток віддає метрики на /metrics
    metrics_path: /metrics # Змініть, якщо шлях інший
    static_configs:
      # Використовуємо ім'я сервісу з docker-compose
      - targets: ['app:5000']

