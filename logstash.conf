input {
  gelf {
    port => 12201
    type => "docker-logs"
  }
  # Можна додати інші входи, наприклад, beats:
  # beats {
  #   port => 5044
  # }
}

filter {
  # Тут можна додавати фільтри для обробки логів, наприклад grok
  if [type] == "docker-logs" {
    # Приклад простого фільтру
    mutate {
      add_field => { "received_at" => "%{@timestamp}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"] # Адреса Elasticsearch
    index => "logstash-%{+YYYY.MM.dd}" # Шаблон індексу
    user => "elastic" # Якщо налаштована автентифікація
    password => "changeme" # Якщо налаштована автентифікація
  }
  # Можна також виводити в stdout для дебагу
  # stdout { codec => rubydebug }
}